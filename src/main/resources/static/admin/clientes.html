<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/clientes.css">

  <title>Document</title>
</head>

<body>
  <div id="app">

    <main>

      <header id="header" class="">
        <nav class="navbar navbar-expand-lg bg-dark nav-header sticky-top">
          <div class="container-fluid d-flex gap-3">
            <img src="../web/assets/images/logo-solo.png" alt="logo nova">
            <a class="navbar-brand fs-3 fw-bolder titulo text-light" href="./index.html">Nova Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link fs-3 text-light" aria-current="page" href="../web/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-3 text-light" aria-current="page" id="active" href="#">Clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-3 text-light" href="./productos.html">Producto</a>
                </li>
              </ul>

            </div>
          </div>
        </nav>
      </header>

      <!-- Button trigger modal -->
      <div class="contenedorBoton">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  >
          Crear Cliente
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Crear cliente</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="question">
                  <input type="text" v-model="Nombre" required/>
                  <label>Nombre</label>
                </div>
                <div class="question">
                  <input type="text" v-model="Apellido" required>
                  <label >Apellido </label>
                </div>
                <div class="question">
                  <input type="text" v-model="Correo" required>
                  <label>Correo</label>
                </div>
                <div class="question">
                  <input type="password" v-model="Clave" required>
                  <label >Clave </label>
                </div>
                <div class="question">
                  <input type="password" v-model="Clave2" required>
                  <label >Confirmar Clave </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" v-on:click="alerta()">Crear</button>
            </div>
          </div>
        </div>
      </div>






      <div class="contenedorClientes">
        <div class="containe" v-for="cliente of clientes">
          <div class="card">
            <div class="face face1">
              <div class="content">
                <h3>{{cliente.nombre + ' ' + cliente.apellido}}</h3>
              </div>
            </div>
            <div class="face face2">
              <div class="content">
                <p>Id: {{cliente.id}} </p>
                <p>Correo: {{cliente.correo}}</p>
                <p>Puntos: {{cliente.puntos}}</p>
                <button class="noselect" v-on:click="eliminarCliente(cliente.id)"><span class='text'>Eliminar</span><span
                    class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path
                        d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                    </svg></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>


    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/clientes.js"></script>

</body>




</html>
