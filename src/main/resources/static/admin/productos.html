<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Productos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/crearProductos.css">
</head>

<body>
    <div id="app">

        <main>

            <header id="header" class="">
                <nav class="navbar navbar-expand-lg bg-dark nav-header sticky-top">
                    <div class="container-fluid d-flex gap-3">
                        <img src="../web/assets/images/logo-solo.png" alt="logo nova">
                        <a class="navbar-brand fs-3 fw-bolder titulo text-light" href="./clientes.html">Nova Store</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link fs-3 text-light" aria-current="page" href="../web/index.html">Inicio</a>
                                  </li>
                                <li class="nav-item">
                                    <a class="nav-link fs-3 text-light" aria-current="page" id="active"
                                        href="./clientes.html">Clientes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fs-3 text-light" href="./productos.html">Producto</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </header>

            <div class="contenedorBoton">
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Crear Producto
                </button>
              </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Crear producto</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="question">
                                    <input type="url" v-model="imagen" required />
                                    <label>Imagen</label>
                                </div>
                                <div class="question">
                                    <input type="text" v-model="nombre" required>
                                    <label>Nombre </label>
                                </div>
                                <div class="question">
                                    <input type="number" v-model="stock" required>
                                    <label>Stock</label>
                                </div>
                                <div class="question">
                                    <input type="number" v-model="precio" required>
                                    <label>Precio</label>
                                </div>
                                <div class="question">
                                    <input type="text" v-model="talle" required>
                                    <label>Talle </label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" v-on:click="alerta()">Crear</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="contenedorTabla">


                <table>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                    <tr v-for="producto of productos">
                        <td v-model="id">{{producto.id}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.stock}}</td>
                        <td>${{producto.precio}}</td>
                        <td><button class="restar" @click="eliminarProducto(producto.id)"> <img src="./assets/img/trash.svg" ></button>

                        </td>
                    </tr>
                </table>
            </div>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/crearProductos.js"></script>
</body>

</html>
