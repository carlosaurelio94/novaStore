<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/crearProductos.css">
</head>
<body>
    <div id="app">

        <main>

            <header id="header" class="">
                <nav class="navbar navbar-expand-lg bg-dark nav-header sticky-top">
                    <div class="container-fluid d-flex gap-3">
                        <img src="../web/assets/images/logo-solo.png" alt="logo nova">
                        <a class="navbar-brand fs-3 fw-bolder titulo text-light" href="./clientes.html">Nova Store</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link fs-3 text-light" aria-current="page" id="active"
                                        href="./clientes.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fs-3 text-light" href="./productos.html">Crear Producto</a>
                                </li>
                            </ul>
                            
                        </div>
                    </div>
                </nav>
            </header>

            <div class="crearProducto">
                <button @click="toggleModal()">crearClientes</button>
            </div>
            <div class="background" @click="toggleModal()">
            </div>
            <div class="modal">
                <form>
                    <label v-model="Nombre">Nombre: <input type="text"></label>
                    <label v-model="Apellido">Apellido: <input type="text"></label>
                    <label v-model="Correo">Correo: <input type="text"></label>
                    <label v-model="Clave">Clave: <input type="text"></label>
                    <button @click="crearProducto()">crear</button>
                </form>
            </div>

            <table>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Stock</th>
                    <th>Precio</th>

                </tr>
                <tr v-for="producto of productos">
                    <td>{{producto.id}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.stock}}</td>
                    <td>${{producto.precio}} <button @click="eliminarProducto"> eliminar </button></td>
                </tr>                
            </table>

            

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.js"></script>
    <script src="./assets/js/crearProductos.js"></script>
    <!-- JavaScript Bundle with Popper -->
</body>
</html>
