                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-center align-items-center"

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle fs-3 fw-bold" role="button" data-bs-toggle="dropdown"

                                    Categoría
                                </a>
                                <ul class="dropdown-menu p-2">
                                    <div class="dropdown-item">
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">Accesorios</label>
                                    </div>
                                    <div>
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">Balones</label>
                                    </div class="dropdown-item">
                                    <div>
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">Calzado</label>
                                    </div>
                                    <div class="dropdown-item">
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">Camisas</label>

                                    <div class="dropdown-item">
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">Deportes</label>
                                    </div>
                                    <div class="dropdown-item">
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">Mundial</label>
                                    </div>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle fs-3 fw-bold" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Talla
                                </a>
                                <ul class="dropdown-menu p-3">
                                    <div class="dropdown-item">
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">6</label>
                                    </div>
                                    <div class="dropdown-item">
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">7</label>
                                    </div>
                                    <div class="dropdown-item">

                                    <div class="dropdown-item">
                                        <input v-model="" type="checkbox" name="" value="" id="talla">
                                        <label for="talla">11</label>
                                    </div>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle fs-3 fw-bold" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Precio
                                </a>
                                <ul class="dropdown-menu p-3">
                                    <div
                                        class="contenedor_precio dropdown-item d-flex justify-content-center flex-column">
                                        <div class="slider">
                                            <div class="values d-flex flex-row justify-content-center">
                                                <div id="range1">0</div>
                                                <div>&dash;</div>
                                                <div id="range2">100</div>
                                            </div>
                                            <div class="slider-track"></div>
                                            <input v-model="" type="range" min="1000" max="100000" value="1000"
                                                id="slider-1" oninput="slideuno()" step="50">
                                            <input v-model="" type="range" min="1000" max="100000" value="70000"
                                                id="slider-2" oninput="slidedos()" step="50">
                                        </div>
                                    </div>
                                </ul>
                            </li>
                            <div class="botón-envio d-flex justify-content-center">
                                <button class="boton bg-dark p-1">Filtrar</button>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="contenedor_general m-2">
                <div class="contenedor d-flex flex-row justify-content-center mt-5">
                    <div class="container d-flex flex-row flex-wrap justify-content-center">
                        <div class="card">
                            <div class="card-body">
                                <template v-for="producto of productos">
                                    <div class="price">{{modificarSaldo(producto.precio)}}</div>
                                    <div class="imgBx">
                                        <img :src="producto.images[0]">
                                    </div>
                                    <div class="contentBx">
                                        <h2 class="text text-dark">{{producto.nombre}}</h2>
                                        <div class="size">
                                            <h3 class="text text-dark text-center">Size :</h3>
                                            <span class="text border-dark">{{producto.talle}}</span>
                                        </div>
                                        <button
                                            class="comprar border-1 bg-dark text-light rounded-pill m-3">Comprar</button>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer d-flex flex-column">
            <div
                class="contenedor1-footer text-center d-flex flex-row flex-wrap justify-content-evenly bg-dark text-light gap-3">
                <div class="1 d-flex mt-4">
                    <img class="logo-solo align-self-center" src="./assets/images/logo-solo.png" alt="logo Nova"
                        style="width: 100px; height:100px">
                </div>
                <div class="siguenos mt-4">

                    </div>

                </div>
                <div class="footer2 mt-4">
                    <h5>CONTACTO</h5>
                    <div> <a href="" class="vinculos text-decoration-none text-light">Escribenos</a></div>
                    <a href="https://wa.me/+573015781171">
                        <img class="whatsapp align-self-center" src="./assets/images/wpp.png"
                            style="width: 80px; height:60px" alt="logo instagram">
                    </a>
                </div>
                <div class="footer2 mt-4 ">
                    <h5>UBICACIÓN</h5>
                    <div>
                        <p class="text-light">Calle 51 sur #48-57</p>
                        <a class="email text-light" href="mailto:mdhl@chihockey.org">novastore2809@gmail.com</a>
                    </div>
                </div>
            </div>
            <div
                class="contenedor2-footer text-center d-flex flex-row flex-wrap justify-content-around bg-dark text-light">
                <div>
                    <p>© Todos los derechos reservados</p>
                    <p>Grupo Nova Store</p>
                </div>
                <div>
                    <div>Vigilado:</div>
                    <img src="./assets/images/Sic-Comercio.png" style="width: 100px;" alt="">
                </div>
                <div>
                    <div>Sitio Seguro:</div>
                    <img src="./assets/images/pci.png" style="width: 70px;" alt="">
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
