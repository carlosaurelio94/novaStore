<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Payments</title>
    <link rel="stylesheet" href="./assets/styles/payments.css">
</head>

<body>
    <div id="app">
        <main class="mainPayments" id="inicio">
            <h1 class="fw-bolder">Payments</h1>
            <form action="">
                <fieldset class="">
                    <label for="number" class="form-text fw-bolder text-dark">Card Number</label>
                    <input v-model="cardNumber" class="form-control" type="text" id="number">
                    <div class="d-flex flex-column">
                        <p class="d-flex align-items-center gap-2 fs-5 fw-bold" v-if="cardNumber.length != 16"><span class="material-symbols-outlined  bg-secondary rounded-circle text-light mt-2 p-1">done</span>Must have 16 numbers</p>
                        <p class="d-flex align-items-center gap-2 fs-5 fw-bold" v-if="!cardNumber || cardNumber.includes('-')"><span class="material-symbols-outlined bg-secondary rounded-circle text-light mt-2 p-1">done</span> Just write numbers</p>
                        <p class="d-flex align-items-center gap-2 fs-5 fw-bold" v-if="cardNumber.length == 16"><span class="material-symbols-outlined bg-success rounded-circle text-light mt-2 p-1">done</span>This card has 16 numbers</p>
                        <p class="d-flex align-items-center gap-2 fs-5 fw-bold" v-if="!cardNumber.includes('-') && cardNumber"><span class="material-symbols-outlined bg-success rounded-circle text-light mt-2 p-1">done</span> No "-"</p>
                        <!-- <p class="d-flex align-items-center gap-2 fs-5 fw-bold" v-if="!cardNumber.length == 16"><span class="material-symbols-outlined bg-danger rounded-circle text-light mt-2 p-1">dangerous</span>This card hasn't 16 numbers</p>
                        <p class="d-flex align-items-center gap-2 fs-5 fw-bold" v-if="cardNumber.includes('-') "><span class="material-symbols-outlined bg-danger rounded-circle text-light mt-2 p-1">dangerous</span> "-"</p> -->
                    </div>

                </fieldset>
                <fieldset class="">
                    <label for="cvv" class="form-text fw-bolder text-dark">Card CVV</label>
                    <input v-model="cardCvv" class="form-control" type="text" id="cvv">
                </fieldset>
                <fieldset class="">
                    <label for="amount" class="form-text fw-bolder text-dark">Amount</label>
                    <input v-model="paymentAmount" class="form-control" type="text" id="amount">
                </fieldset>
                <fieldset class="">
                    <label for="description" class="form-text fw-bolder text-dark">Description</label>
                    <textarea v-model="paymentDescription" class="form-control" name="description" id="description"
                        cols="30" rows="2"></textarea>
                </fieldset>
                <button type="submit" @click.prevent="novaPayments" class="btn btn-success mt-5 border border-2 border-secondary p-2 col-12">Send</button>
                <a href="./index.html" class="btn btn-danger mt-5 border border-2 border-secondary p-2 col-12">Go back to home</a>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 -->
    <!--     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="./assets/scripts/payments.js"></script>
</body>

</html>
