<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesion || Registro</title>
  <link rel="stylesheet" href="./assets/styles/login.css" />
</head>

<body>
  <div id="app">

  
  <main class="contenedor_general">
    
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="index.html" autocomplete="off" class="sign-in-form">
            <div class="logo">
                <a href="./index.html"> <img src="../web/assets/images/logo-solo.png" alt="Nova Store Logo" /></a>
              
              <h4>Nova Store</h4>
            </div>

            <div class="heading">
              <h2>Bienvenido</h2>
              <h6>Aun no tienes una cuenta?</h6>
              <a href="#" class="toggle">Registrate</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" v-model="email" class="input-field" autocomplete="off" required />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" v-model="password" class="input-field" autocomplete="off" required />
                <label>Contraseña</label>
              </div>

              <button @click.prevent="iniciarSesion()" value="Inicia Sesion" class="sign-btn" >Inicia Sesión</button>

              
            </div>
          </form>

          <form action="index.html" autocomplete="off" class="sign-up-form">
            <div class="logo">
                <a href="./index.html"> <img src="../web/assets/images/logo-solo.png" alt="Nova Store Logo" /></a>
              <h4>Nova Store</h4>
            </div>

            <div class="heading">
              <h2>Empecemos</h2>
              <h6>Ya tienes una cuenta?</h6>
              <a href="#" class="toggle">Inicia Sesion</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" v-model="firstName" class="input-field" autocomplete="off" required />
                <label>Nombre</label>
              </div>

              <div class="input-wrap">
                <input type="text" minlength="4" v-model="lastName" class="input-field" autocomplete="off" required />
                <label>Apellido</label>
              </div>

              <div class="input-wrap">
                <input type="email" class="input-field" v-model="correoRegistro" autocomplete="off" required />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" v-model="password1" class="input-field" autocomplete="off" required />
                <label>Contraseña</label>                
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" v-model="password2" class="input-field" autocomplete="off" required />
                <label>Confirma tu Contraseña</label>                
              </div>

              

              <input type="submit" @click.prevent="registrarse" value="Unete" class="sign-btn" />

              <p class="text">
                Al unirme, estoy de acuerdo con los
                <a href="#">Términos
                    de uso</a> y las
                <a href="#">Políticas
                    de privacidad</a>
              </p>
            </div>
          </form>
        </div>

        <div class="carousel">
            <video id="background_video" autoplay muted loop poster
            src="./assets/images/y2mate.com - FIFA World Cup 2022  Family Reunion_1080p.mp4"
            type="video/mp4"></video>
         

           
          </div> 
        </div>
      </div>
    </div>

  </main>
</div>
  <!-- Javascript file -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/scripts/login.js"></script>
</body>

</html>
